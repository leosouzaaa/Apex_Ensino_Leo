<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    
     /* a) O usuário informa uma temperatura, em seguida poderá selecionar o tipo de
conversão (Celsius e Fahrenheit).
 */ 
 var temperatura = prompt("Informe a temperatura Desejada(Celsius, Fahrenheit)");
 
 switch (temperatura) {
    case "Celsius":
        var temperatura = prompt("Digite a Temperatura")
        document.writeln ("temperatura" * 1.8 + 32)
        break;
    case "Fahrenheit":
        var temperatura = prompt("Digite a Temperatura")
        document.writeln ("temperatura" - 32 * 1.8)      
         break;
}
    </script>
