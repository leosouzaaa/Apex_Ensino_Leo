<!DOCTYPE html>
<body lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula While</title>
</head>
<script>
       /*  a) O usuário irá informar um número, em seguida realizar a tabuada daquele
número.

 */var numero = prompt("Digite o numero")
    for (var indice = 0; indice <= 10; indice++) {
        var resultado = numero * indice
        document.write (indice + " X " + numero+ " = " + resultado + "<br>")
        
    }

</script>
<body>
</body>
</html>
