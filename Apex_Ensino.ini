Exercícios

a) Com base neste capítulo, descreva o que é HTML e o que é JavaScript.
R: HTML é um bloco de textos e o JavaScript é comandos inteligentes.
b) É correto afirmar que JavaScript é uma linguagem de programação?
Justifique sua resposta.
R:Sim, é uma linguagem logica.
c) Os conceitos de lógica serão desenvolvidos utilizando a linguagem HTML,
pois ela tem suporte a funcionalidades como condicionais e laços de
repetição. Essa afirmação está correta? Justifique sua resposta.
R: Não, HTML não é uma liguagem de programação
