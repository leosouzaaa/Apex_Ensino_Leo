    <script>
/* d) Crie um sistema de votação para três candidatos. O eleitor poderá selecionar
um dos três nomes, em seguida será contabilizado o voto para o candidato. */

var votação = prompt("informe o candidato ( luiz, leandro, maria ) ")
var luiz = "luiz" 
var leandro = "leandro"
var maria = "maria"
var voto = 1

switch (votação) {
    case luiz:   
    var voto = prompt("voto realizado com sucesso para luiz")
    document.writeln ( voto - 1)
        break;

    case leandro:   
    var voto = prompt("voto realizado com sucesso para leandro")
    document.writeln ( voto - 1)
        break;
    case maria:   
    var voto = prompt("voto realizado com sucesso para maria")
    document.writeln ( voto - 1 )
        break;
}

    </script>
